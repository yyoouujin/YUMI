<script>
  /*
  시작 전 서버 구동 (yjproject)
  */
  

  const url = "http://localhost:3000/customer";

  //전체조회 호출
  function customerList() {
    axios.get(url)
    .then((result) => customerListCallback (result.data)); ///상태정보가 들어가있당
  }
  
  //전체조회 콜백
  function customerListCallback(datas){

    $(datas).each( (idx, ele) => {
      let id = ele.id;
      let name = ele.name;
      let email = ele.email;
      let adress = ele.adress;
      let phone = ele.phone;
      
      let tr = `<tr data-cd="${id}">
                <td>${id}</td>
                <td>${name}</td>
                <td>${email}</td>
                <td>${phone}</td>
                <td>${adress}</td>
              </tr>`;
      $('#listbody').append(tr);
          
    });
  }
customerList();

//삭제
$('.btn.btn-danger').on("click", async () => {
  let id = $('#id').val();
  //id가 있는지 확인
  if(!id) {
    alert('id를 선택해주세요');
    return;
  }
  //삭제여부 확인
  if(!confirm("삭제?")){ 
    return; }
  //ajax 호출
  const deleteurl = url + "/" + id;
  const result = await axios.delete(deleteurl);
  console.log(result.data);
  if(result.data == "Delete OK ^0^ !!"){
    //input 초기화
    inputreset();
    //form초기화
    formreset();
    //목록 호출 or tr remove
    customerList();
  } else {
    alert('삭제오류');
  }
});

//수정
$(".btn.btn-success").on("click", modifyData);

async function modifyData() {
  
  let id = $('#id').val();
  let name = $('#name').val();
  let email = $('#email').val();
  let phone = $('#phone').val();
  let adress = $('#adress').val();

  /*
  
  const result = await axios.put(modifyUrl);
  console.log(result.data);
  */
 const modifyUrl = url + "/" + id;

  if(!id){
  
    axios.post(url,{name, email, phone, adress})
    .then((result) => {
      if(result.data == "Insert OK ^0^!!"){
      //input 초기화
      inputreset();
      //form 초기화
      formreset();
      //목록 호출 or tr remove
      customerList();
      }
    });

  } else {
    axios.put(modifyUrl, {name, email, phone, adress})
    .then( (result) => {
      if(result.data == 'Update OK ^0^!!'){
        //input 초기화
        inputreset();
        //form 초기화
        formreset();
      //목록 호출 or tr remove
      customerList();
      }
    });
  }
}
