<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>

    .active{
      background-color: pink;
    }


  </style>


</head>
<body>
  <input id="txtWord"><button type="button" id="btnAdd">추가</button>
  <div id="words">
    <p class="word" >list</p>
    <p class="word">nice</p>
    <p class="word">good</p>
    <p class="word">very</p>
  </div>
</body>


<script>

  //p태그를 클릭하면 배경색 변경
  var pTags = document.querySelectorAll('.word');

  pTags.forEach(elem => {
    elem.addEventListener('click', function () {
      event.target.classList.toggle("active");
    })
  })

  //추가버튼 클릭하면 input태그의 값을 p태그 만들어서 추가
  btnAdd.addEventListener("click", () => {
    let newTag = `<p class="word">${txtWord.value}</p>`

      //string 타입의 태그는 append 로 못넣는다! (insertAdjacentHTML(position, text)사용!)
    let words = document.getElementById('words');
    words.insertAdjacentHTML('beforeend', newTag);
    
    txtWord.value = '';
  })



  //input태그에 keypress 엔터키(13) 인 경우도 p태그를 만들어서 추가
  txtWord.addEventListener("keypress", function(e){ //e -> 이벤트가 걸리는 객체
    //window.생략가능!
    if(event.keyCode == 13) {
      btnAdd.click();
    }

  })


  /*

  [insertAdjacentHTML 종류]
  1) beforebegin
  2) afterbegin 
  3) beforeend 
  4) afterend

  */

</script>
</html>
