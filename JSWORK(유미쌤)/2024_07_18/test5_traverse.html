<html lang="en">
<head>

  <title>Document</title>
</head>
<body>

  </div>
<script>

  //버튼 클릭했을때만 나오게!
  fruit.addEventListener('click', function(){
    if(event.target.tagName == 'BUTTON') {

      /*
      1)
      data-* 데이터속성은 여러개 넣을 수 있다
      dataset은 모든 데이터 속성을 가르킨다
      태그.dataset.속성 = “값”

      */

      /*
      2)
      previousElementSibling : 형
      nextElementSibling : 동생

      (document.querySelector('button').previousElementSibling.innerHTML)

      */

      */
      
      /*

      closest : 조상

      */
      //alert(`${event.target.closest('#fruit').dataset.group} 조상님`); //divFruit 조상님

</script>

</html>
