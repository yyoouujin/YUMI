<body>
  <h1>이미지 슬라이더</h1>
  <button id="btnBefore">◀</button>
  <img src="../img/모코코.jpg" width="1000px" height="1000px" />
  <button id="btnNext">▶</button>



  <script>
    let idx = 0;
    let arr = ["../img/모코코.jpg", 
               "../img/모코코2.png",
               "../img/모코코3.png"]


    //▶ 버튼 클릭 시 다음 사진으로 넘어가는것
    $("#btnNext").on("click", function() {

      //$태그.attr(‘속성’,’값’)
      idx++;
      $("img").attr("src", arr[idx]);

      if (idx > arr.length - 1) {
        $("img").attr("src", arr[0]);
        idx = 0;
      }
    });


    //◀ 버튼 클릭 시 이전 사진으로 넘어가는것
    $("#btnBefore").on("click", function() {
      

    });


    /*
    $("img").attr("src", arr[1]) : 모코코2.png 로 이미지가 바뀌는 것 확인

    */
  </script>
</body>
</html>
