<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"
></script>

</head>
<body>

  <label for="guessField">Enter a guess: </label>
  <input type="text" id="guessField" class="guessField" />
  <input type="submit" value="Submit guess" class="guessSubmit" />

  <div class="resultParas">
    <p class="guesses">Previous guesses: </p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>
  


  <script>
    //1) 1과 100 사이의 무작위 숫자를 생성하기.
    let randomNum = Math.floor(Math.random() * 100) + 1;
    console.log(randomNum);

    $('.guessSubmit').on("click", randomGame);

    function randomGame(){
      //2) 플레이어의 현재 턴을 기록하기. 1부터 시작.
      let guessNum = $('#guessField').val();
      $('.guesses').append(guessNum + ' ');

      //3) 플레이어가 정답을 추측할 수 있는 방법을 제공.
      // if(randomNum < parseInt(guessNum)){
      //   $('.lowOrHi').html('숫자가 너무 커요!');
      // } else if (randomNum > parseInt(guessNum)) {
      //   $('.lowOrHi').html('숫자가 너무 작아요!');
      // } else {
      //   $('.lowOrHi').html('증답입니당!');
      // }

      //4) 플레이어가 자신의 추측 기록을 확인할 수 있도록, 제출하는 수를 먼저 어딘가에 기록하기.
      let turn = [];
      turn.push(guessNum);
      //5. 그 후, 제출한 수가 정답인지 확인.
      if(turn.length <= 10){
        
        if(randomNum < parseInt(guessNum)){
          $('.lastResult').html('땡');
          $('.lowOrHi').html('숫자가 너무 커요!');
        } else if (randomNum > parseInt(guessNum)) {
          $('.lastResult').html('땡');
          $('.lowOrHi').html('숫자가 너무 작아요!');
        } else {
          $('.lastResult').html('증답입니당!');
        }
        
      } else {
        $('.lastResult').html('게임끗!');
      }



    }

    
  


    
    /*
    mdn 숫자게임 검색
    https://developer.mozilla.org/ko/docs/Learn/JavaScript/First_steps/A_first_splash

    1. 1과 100 사이의 무작위 숫자를 생성하기.
    2. 플레이어의 현재 턴을 기록하기. 1부터 시작.
    3. 플레이어가 정답을 추측할 수 있는 방법을 제공.
    4. 플레이어가 자신의 추측 기록을 확인할 수 있도록, 제출하는 수를 먼저 어딘가에 기록하기.
    5. 그 후, 제출한 수가 정답인지 확인.
    6. 만약 정답이라면...
      축하 메시지 보여주기.
      이후에 플레이어가 다른 숫자를 제출하면 게임이 망가질 수 있으므로 제출을 막기.
      게임을 다시 시작할 수 있는 컨트롤 보여주기.
    7. 만약 오답이고 아직 플레이어 턴이 남아있다면...
      오답임을 알려주고 제출한 숫자가 너무 높았는지 아니면 너무 낮았는지 보여주기.
      다른 숫자의 제출을 허용하기.
      턴 숫자를 1 늘리기.
    8. 만약 오답인데 플레이어 턴이 남아있지 않다면...
      플레이어에게 게임이 끝났음을 알려주기.
      이후에 플레이어가 다른 숫자를 제출하면 게임이 망가질 수 있으므로 제출을 막기.
      게임을 다시 시작할 수 있는 컨트롤 보여주기.
    9. 게임을 다시 시작하면 게임 로직과 UI를 완전히 초기화하고 1번으로 돌아가기.
    */

  </script>
  
</body>
</html>
