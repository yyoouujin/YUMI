<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>선택</th>
        </tr>
        <tr>
            <td>영희</td>
            <td>100</td>
            <td>90</td>
            <td>
                <button>선택</button>
            </td>
        </tr>
        <tr>
            <td>철수</td>
            <td>50</td>
            <td>100</td>
            <td>
                <button>선택</button>
            </td>
        </tr>
        <tr>
            <td>길동</td>
            <td>90</td>
            <td>90</td>
            <td>
                <button>선택</button>
            </td>
        </tr>
    </table>
    <script>
        //버튼을 클릭하면 선택한 학생이름 출력 (+ 클릭한 학생의 성적 합계)
        //버튼의 closest = tr 찾고, 그 tr의 첫번째 : 이름

        $('button').on("click", function() {
            let $name = $(event.target).closest('tr').children().first().text();
            let $firstScore = Number($(event.target).closest('tr').children().eq(1).text());
            let $secondScore = Number($(event.target).closest('tr').children().eq(2).text());

            alert($name + '의 점수 : ' + ($firstScore + $secondScore) + ' 점');
        });

    </script>
</body>
</html>
